<h1 class="index-category-name">Rooms</h1>

<div ng-controller="RoomsController" ng-init="getItems()">
    <div class="row" ng-show="loading">
        <div class="col-md-2 col-md-offset-3"><img class="img-responsive text-center" src="img/loading.gif" alt="Loading data" /></div>
    </div>

    <div class="row mt">
        <div class="col-md-4 mb" ng-repeat="room in rooms" ng-class="{'col-md-offset-1': $first}">
            <div class="grey-panel pn" style="text-align: center;">
                <div class="vertical-aligner">
                    <div class="vertical-content">
                        <i class="fa fa-bed fa-5x"></i>
                        <h1>{{room.name}}</h1>
                    </div>
                </div>
            </div>
        </div><!-- /col-md-4 -->
    </div><!-- /row -->


</div>
