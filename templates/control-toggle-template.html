  <input
    toggle-control
    type="checkbox"
    data-size="small"
    data-label-width="0"
    data-on-text="{{ control.params['on-label'] }}"
    data-off-text="{{ control.params['off-label'] }}"
    ng-model="appliance.view_status[control['bind-status']]",
    ng-true-value="{{control.params.hasOwnProperty('true-value')
                            ? control.params['true-value'] : true}}",
    ng-false-value="{{control.params.hasOwnProperty('false-value')
                             ? control.params['false-value'] : true}}",
    ng-change="applianceService.onChangeControl(appliance, control);"
    >
